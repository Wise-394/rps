<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<script src="script.js" defer> </script>

<body>
    <div class="header">
        <h1>Rock Paper Scissors!</h1>
        <button id = "play-again">Play Again</button>
    </div>
    <!-- container -->
    <div class="container">

        <!-- player container -->
        <div class="player subcontainer">
            <h2>Score:</h2>
            <h2 id="human-score">0</h2>
            <p id = "human-choice-logo" class = "logo">?</p>
            <div class="container-button">
                <button id="rock" class="button">✊</button>
                <button id="paper" class="button">✋</button>
                <button id="scissors" class="button">✌️</button>
            </div>
        </div>
        <!-- computer container -->
        <div class="computer subcontainer">
            <div>
                <h2>Computer Score:</h2>
                <h2 id="computer-score">0</h2>
                <p id = "computer-choice-logo" class = "logo">?</p>
            </div>
        </div>
    </div>

    <div class="footer">
        <strong><p id="winner"></p> </strong>
        <p id = "log"></p>
        <a href = "https://github.com/Wise-394" id = "contact" target="_blank">github.com/Wise-394</a>
    </div>

</body>

</html>
